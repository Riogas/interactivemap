# Configuración Nginx CORREGIDA para track.glp.riogas.com.uy
# Archivo: /etc/nginx/sites-available/track.glp.riogas.com.uy
# Fecha: 2026-02-03

server {
    listen 80;
    listen [::]:80;
    server_name track.glp.riogas.com.uy;

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name track.glp.riogas.com.uy;

    # Configuración SSL
    include /etc/nginx/snippets/ssl.conf;
    
    # Headers de seguridad
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;

    # === WAF BÁSICO: Bloquear command injection ===
    # Bloquear en parámetros de URL
    if ($args ~* "(;|\|\||\$\(|`|wget|curl|bash|sh|nc|python|perl|ruby|lua|java|base64|eval|exec|system|popen|proc_open|chattr|ufw|iptables)") {
        return 403;
    }
    
    # Bloquear en cuerpo de requests
    if ($request_body ~* "(;|\|\||\$\(|`|wget|curl|bash|sh|nc|python|perl|ruby|lua|java|base64|eval|exec|system|popen|proc_open|chattr|ufw|iptables)") {
        return 403;
    }

    # === PROXY A NEXT.JS (Puerto 3002) ===
    # TODO el sitio (incluye /api/*, /login, /dashboard, etc.)
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # Headers necesarios para Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cachear las respuestas
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts importantes para Next.js
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Aumentar tamaño máximo de body (para GPS con muchos datos)
        client_max_body_size 10M;
    }

    # === ARCHIVOS ESTÁTICOS DE NEXT.JS ===
    # Optimización para _next/static/* (archivos inmutables)
    location /_next/static/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache agresivo (estos archivos nunca cambian)
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # === LOGS ===
    access_log /var/log/nginx/track.glp.riogas.com.uy.access.log;
    error_log /var/log/nginx/track.glp.riogas.com.uy.error.log;
}
