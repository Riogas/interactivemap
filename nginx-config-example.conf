# Configuración de Nginx para Next.js con PM2
# Archivo: /etc/nginx/sites-available/track.glp.riogas.com.uy

server {
    listen 80;
    listen [::]:80;
    server_name track.glp.riogas.com.uy;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name track.glp.riogas.com.uy;

    # Certificados SSL (ajusta las rutas según tu servidor)
    ssl_certificate /etc/letsencrypt/live/track.glp.riogas.com.uy/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/track.glp.riogas.com.uy/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/track.glp.riogas.com.uy.access.log;
    error_log /var/log/nginx/track.glp.riogas.com.uy.error.log;

    # Client body size (para upload de archivos grandes)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # IMPORTANTE: Proxy a Next.js corriendo en PM2
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CRÍTICO: No cachear rutas de API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # IMPORTANTE: Configuración específica para rutas de API
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No cachear NUNCA las APIs
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Next.js static files (_next/static)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cachear assets estáticos por 1 año
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js public folder
    location /public {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cachear archivos públicos
        add_header Cache-Control "public, max-age=86400";
    }
}
